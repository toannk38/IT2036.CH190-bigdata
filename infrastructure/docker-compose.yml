version: '3.8'

# Infrastructure services: MongoDB, Kafka, Zookeeper
# These are the foundational services that the application depends on

services:
  # Zookeeper - Required for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: stock-ai-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "127.0.0.1:2181:2181"
    volumes:
      - ./volumes/zookeeper/data:/var/lib/zookeeper/data
      - ./volumes/zookeeper/logs:/var/lib/zookeeper/log
    networks:
      - stock-ai-network
    restart: unless-stopped

  # Kafka - Message broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: stock-ai-kafka
    depends_on:
      - zookeeper
    ports:
      - "127.0.0.1:9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    volumes:
      - ./volumes/kafka/data:/var/lib/kafka/data
    networks:
      - stock-ai-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # MongoDB - Database
  mongodb:
    image: mongo:7.0
    container_name: stock-ai-mongodb
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_DATABASE: vietnam_stock_ai
    volumes:
      - ./volumes/mongodb/data:/data/db
      - ./volumes/mongodb/config:/data/configdb
      - ../scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - stock-ai-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  stock-ai-network:
    name: stock-ai-network
    driver: bridge

volumes:
  # Note: We're using bind mounts to ./volumes/ directory
  # This makes it easier to backup and manage data
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
