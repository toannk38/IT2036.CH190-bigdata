[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    health: Health check tests
    slow: Slow running tests

addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

timeout = 300
