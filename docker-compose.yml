version: '3.8'

# Vietnam Stock AI Backend - Complete Docker Compose Configuration
# This file orchestrates all services: Infrastructure + Application
# Requirements: 10.1, 10.2, 10.3, 10.4

services:
  # ============================================================================
  # INFRASTRUCTURE SERVICES
  # ============================================================================
  
  # Zookeeper - Required for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: stock-ai-zookeeper
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - stock-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Kafka - Message broker for data streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: stock-ai-kafka
    hostname: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_MESSAGE_MAX_BYTES: 10485760
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - stock-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # MongoDB - Primary database for all data storage
  mongodb:
    image: mongo:7.0
    container_name: stock-ai-mongodb
    hostname: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: vietnam_stock_ai
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - stock-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # APPLICATION SERVICES
  # ============================================================================

  # Airflow Standalone - Workflow orchestration with SQLite backend
  airflow:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    container_name: stock-ai-airflow
    hostname: airflow
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Airflow Core Configuration
      AIRFLOW_HOME: /opt/airflow
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: sqlite:////opt/airflow/airflow.db
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "false"
      AIRFLOW__SCHEDULER__DAG_DIR_LIST_INTERVAL: 30
      # Application Configuration
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: vietnam_stock_ai
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_PRICE_TOPIC: stock_prices_raw
      KAFKA_NEWS_TOPIC: stock_news_raw
      PYTHONPATH: /opt/airflow
      LOG_LEVEL: INFO
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
      - airflow_logs:/opt/airflow/logs
      - airflow_data:/opt/airflow
    networks:
      - stock-ai-network
    command: >
      bash -c "
      echo 'Initializing Airflow database...' &&
      airflow db init &&
      echo 'Creating admin user...' &&
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com 2>/dev/null || true &&
      echo 'Starting Airflow standalone...' &&
      airflow standalone
      "
    restart: unless-stopped

  # Kafka Consumer - Consumes messages from Kafka and stores in MongoDB
  kafka-consumer:
    build:
      context: .
      dockerfile: docker/Dockerfile.consumer
    container_name: stock-ai-consumer
    hostname: kafka-consumer
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: vietnam_stock_ai
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_PRICE_TOPIC: stock_prices_raw
      KAFKA_NEWS_TOPIC: stock_news_raw
      KAFKA_GROUP_ID: stock-ai-consumer-group
      LOG_LEVEL: INFO
      PYTHONPATH: /app
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    networks:
      - stock-ai-network
    restart: unless-stopped

  # API Service - REST API for client applications
  api-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: stock-ai-api
    hostname: api-service
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: vietnam_stock_ai
      LOG_LEVEL: INFO
      PYTHONPATH: /app
      API_HOST: 0.0.0.0
      API_PORT: 8000
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    networks:
      - stock-ai-network
    restart: unless-stopped

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  stock-ai-network:
    name: stock-ai-network
    driver: bridge

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  airflow_logs:
    driver: local
  airflow_data:
    driver: local
