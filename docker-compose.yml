version: '3.8'

services:
  # Zookeeper - Required for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - stock-ai-network

  # Kafka - Message broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - stock-ai-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # MongoDB - Database
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: vietnam_stock_ai
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - stock-ai-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Airflow Standalone - Workflow orchestration
  airflow:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    container_name: airflow
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      AIRFLOW_HOME: /opt/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: sqlite:////opt/airflow/airflow.db
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: vietnam_stock_ai
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_PRICE_TOPIC: stock_prices_raw
      KAFKA_NEWS_TOPIC: stock_news_raw
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - airflow_logs:/opt/airflow/logs
      - airflow_data:/opt/airflow
    networks:
      - stock-ai-network
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
               airflow standalone"

  # Kafka Consumer - Consumes and stores data
  consumer:
    build:
      context: .
      dockerfile: docker/Dockerfile.consumer
    container_name: kafka-consumer
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: vietnam_stock_ai
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_PRICE_TOPIC: stock_prices_raw
      KAFKA_NEWS_TOPIC: stock_news_raw
      LOG_LEVEL: INFO
    volumes:
      - ./src:/app/src
    networks:
      - stock-ai-network
    restart: unless-stopped

  # API Service - REST API
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: api-service
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017
      MONGODB_DATABASE: vietnam_stock_ai
      LOG_LEVEL: INFO
    volumes:
      - ./src:/app/src
    networks:
      - stock-ai-network
    restart: unless-stopped

networks:
  stock-ai-network:
    driver: bridge

volumes:
  mongodb_data:
  airflow_logs:
  airflow_data:
